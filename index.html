

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital@1&display=swap" rel="stylesheet">

  <title>
    The Sweater Person Survey
      </title>
    </head>
<body>
    <header>
<h1 id="title">
  <i>
   The Sweater Person Survey
  </i>
</h1>
</header>

<p id="description">
  <u><b>
Inform Us What Is your Favourite Knitted Garment
    </u></b>
    </p>

<form class="box" id="survey-form">
  
  
  <div id="text-input">
    <div>
  <label id="name-label">Full Name</label>
  <br>
  <input class="text" type="text" id="name" placeholder="Enter Your Name" required> </input>
  <br>
  <label id="email-label">email Adress</label>
  <br>
  <input class="text" type="email" id="email" placeholder="Enter Your Email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required> </input>
 <br> 
  <label id="number-label">Shoe-Size</label><br>
  <input class="text" type="number" id="number" placeholder="Enter your Sweater Size" min="0" max="18" required></input>
</div>
  </div>
  <hr>
<h2 id="dropdown-text"><u>Choose your favorite sweater fabric</u></h2>

<div class="dropdown">
<label for="dropdown"></label>
<select id="dropdown" name="fabrics">
<option value="Cotton">Cotton</option>
<option value="Wool">Wool</option>
<option value="mixed">mixed </option> 
 </select>
</div>


<h3 id="radio-button-text"><u>My prefered sweater figure is:</u></h3>

  <div id="radio" class="radio-input">
  
<label class="radio" for="Golf">
<input id="Golf" type="radio" value="Golf" name="Golf-Tweed-Sleeveless">Golf
</label><br>

<label class="radio" for="Tweed">
<input id="Tweed" type="radio" value="Tweed" name="Golf-Tweed-Sleeveless">Tweed
</label><br>

<label class="radio" for="Sleeveless">
<input id="Sleeveless" type="radio" value="Sleeveless" name="Golf-Tweed-Sleeveless">Sleeveless
</label><br>
    
  </div>

<h4 id="checkbox-text"><u>Most of My Sweaters are:</u></h4>

  <div id="checkbox">
  <div class="checkbox-div">
<label class="checkbox" for="Black">
  <input id="Black" type="checkbox" value="Black" name="Black-White-Colorful-Checkered-Striped-Christmas">Black
</label>

<label class="checkbox" for="white">
  <input id="white" type="checkbox" value="white" name="Black-White-Colorful-Checkered-Striped-Christmas">White
</label>
  
  <label class="checkbox" for="Colorful">
    <input id="Colorful" type="checkbox" value="Colorful" name="Black-White-Colorful-Checkered-Striped-Christmas">Colorful
  </label>
  </div>
  <div class="checkbox-div">
  <label class="checkbox" for="Checkered">
    <input id="Checkered" type="checkbox" value="checkered" name="Black-White-Colorful-Checkered-Striped-Christmas">Checkered
</label>

<label class="checkbox" for="Striped">
  <input id="Striped" type="checkbox" value="Striped" name="Black-White-Colorful-Checkered-Striped-Christmas">Striped
</label>

<label class="checkbox" for="Christmas">
    <input id="Christmas" type="checkbox" value="Christmas" name="Black-White-Colorful-Checkered-Striped-Christmas">Christmas
  </label>
  </div>


  </div> 
  <hr>
 <div class="text-area">     
<textarea id="textarea" placeholder="Please let us Know more about your favorite sweaters in this section">
</textarea>
 </div>
<br> 
<div class="submit">
<button id="submit" type="submit">Submit</button>
</div>
</form>
</body>
</html>
